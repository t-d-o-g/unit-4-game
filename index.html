<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Star Wars RPG</title>

        <link href="assets/css/reset.css" rel="stylesheet" onerror=sheetError()>
        <link href="assets/css/main.css" rel="stylesheet" onerror=sheetError()>
    </head>

    <body>
        <header>
            <div class="header">
                <h1>Star Wars RPG</h1>
            </div>
        </header>

        <section>
            <div class="section1">
                <div class="opponents">
                    <h2>Opponents<h2>
                </div>
                <div class="opponent-thumbnails">
                    <img src="assets/images/droideka.png" class="opponent-droidea" alt="droidea image">
                    <img src="assets/images/k2so.png" class="opponent-k2so" alt="k2so image">
                    <img src="assets/images/ig-88.png" class="opponent-ig-88" alt="ig-88 image">
                    <img src="assets/images/battle-droid.png" class="opponent-battle-droid" alt="battle droid image">
                </div>
            </div>
        </section>

        <section>
            <div class="section2">
                <div class="player">
                    <h2>Your Player<h2>
                </div>
                <div class="player-thumbnails">
                    <img src="assets/images/droideka.png" class="player-droidea" alt="droidea image">
                    <img src="assets/images/k2so.png" class="player-k2so" alt="k2so image">
                    <img src="assets/images/ig-88.png" class="player-ig-88" alt="ig-88 image">
                    <img src="assets/images/battle-droid.png" class="player-battle-droid" alt="battle droid image">
                </div>
            </div>
        </section>

        <section>
            <div class="section3">
                <div class="enemies">
                    <h2>Enemies<h2>
                </div>
                <div class="enemy-thumbnails">
                    <img src="assets/images/droideka.png" class="enemy-droidea" alt="droidea image">
                    <img src="assets/images/k2so.png" class="enemy-k2so" alt="k2so image">
                    <img src="assets/images/ig-88.png" class="enemy-ig-88" alt="ig-88 image">
                    <img src="assets/images/battle-droid.png" class="enemy-battle-droid" alt="battle droid image">
                </div>
            </div>
        </section>

        <footer>2018</footer>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </body>

</html>
