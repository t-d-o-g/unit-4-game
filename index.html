<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Star Wars RPG</title>

        <link href="assets/css/reset.css" rel="stylesheet" onerror=sheetError()>
        <link href="assets/css/main.css" rel="stylesheet" onerror=sheetError()>
    </head>

    <body>
        <header>
            <div class="header">
                <h1>Star Wars RPG</h1>
            </div>
        </header>

        <section>
            <div id="player-container">
                <div>
                    <h2>You<h2>
                </div>
                <div id="player-thumbnail">
                </div>
                <h2 id="player-name"></h2>
                <div class="stats">
                    <h3>Health:</h3>
                    <span id="player-health">10</span>
                    <br>
                    <h3>Battles Won:</h3>
                    <span id="battles-won">0</span>
                    <br>
                    <h3>Battles Lost:</h3>
                    <span id="battles-lost">0</span>
                </div>
            </div>
        </section>

        <section>
            <div id="character-container">
                <div id="character-thumbnails">
                    <div id="droidea">
                        <img src="assets/images/droideka.png" class="thumbnail" alt="droidea image">
                        <h3>Droidea<h3>
                    </div>
                    <div id="k2so">
                        <img src="assets/images/k2so.png" class="thumbnail" alt="k2so image">
                        <h3>K2SO</h3>
                    </div>
                    <div id="ig-88">
                        <img src="assets/images/ig-88.png" class="thumbnail" alt="ig-88 image">
                        <h3>IG-88</h3>
                    </div>
                    <div id="battle-droid">
                        <img src="assets/images/battle-droid.png" class="thumbnail" alt="battle droid image">
                        <h3>Battle Droid</h3>
                    </div>
                </div>
                <div id="instruction-container">
                    <div id="instruction">
                        <h2>Choose Your Player<h2>
                    </div>
                    <button id="attack-btn">ATTACK!</button>
                </div>
            </div>
            <div id="play-btn-wrapper"><button id="play-btn">PLAY AGAIN</button></div>
        </section>

        <section>
            <div id="enemy-container">
                <div>
                    <h2>Enemy<h2>
                </div>
                <div id="enemy-thumbnail">
                </div>
                <h2 id="enemy-name"></h2>
                <div class="stats">
                    <h3>Health:</h3>
                    <span id="enemy-health">10</span>
                </div>
            </div>
        </section>

        <footer>2018</footer>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </body>

</html>
