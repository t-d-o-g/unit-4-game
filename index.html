<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Star Wars RPG</title>

        <link href="assets/css/reset.css" rel="stylesheet" onerror=sheetError()>
        <link href="assets/css/main.css" rel="stylesheet" onerror=sheetError()>
    </head>

    <body>
        <header>
            <div class="header">
                <h1>Star Wars RPG</h1>
            </div>
        </header>

        <section>
            <div id="player-container">
                <div>
                    <h2>You<h2>
                </div>
                <div id="player-thumbnail">
                    <!-- <img src="assets/images/k2so.png" id="img-" alt=" image"> -->
                </div>
                <div class="stats">
                    <h3>Health Points:</h3>
                    <span id="player-health">0</span>
                    <h3>Attack Power (hidden)</h3>
                    <h3>Counter Attack Power (hidden)</h3>
                </div>
            </div>
        </section>

        <section>
            <div id="opponent-container">
                <div id="opponents">
                    <h2>Choose Player<h2>
                </div>
                <div id="opponent-thumbnails">
                    <img src="assets/images/droideka.png" id="img-droidea" alt="droidea image">
                    <img src="assets/images/k2so.png" id="img-k2so" alt="k2so image">
                    <img src="assets/images/ig-88.png" id="img-ig-88" alt="ig-88 image">
                    <img src="assets/images/battle-droid.png" id="img-battle-droid" alt="battle droid image">
                </div>
            </div>
        </section>

        <section>
            <div id="enemy-container">
                <div>
                    <h2>Enemy<h2>
                </div>
                <div id="enemy-thumbnail">
                    <!-- <img src="assets/images/battle-droid.png" id="enemy-battle-droid" alt="battle droid image"> -->
                </div>
                <div class="stats">
                    <h3>Health Points: </h3>
                    <span id="enemy-health">0</span>
                    <h3>Counter Attack Power (hidden)</h3>
                </div>
            </div>
        </section>

        <button id="attack-btn"><h1>ATTACK!</h1></button>

        <footer>2018</footer>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </body>

</html>
